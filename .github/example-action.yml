# workflow for testing the action.yml locally
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: ComposeDeploy
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: lukasvdberk/compose-deploy-action@v1
        env:
          # API_KEY: ${{ secrets.API_KEY }}
          API_KEY: '123' # TODO set this to your API key
        with:
          project-id: 'test'
          docker-compose-file: './docker-compose.yml'

